    <div class="verificacion-codigo">

        <div class="titulo-cuenta" style="margin-top: -12px;">

            <hr> 
        </div>

        <h6 data-translate-key="codigoContrasena1">Inserte el código que recibió en su bandeja de entrada en gmail, para seguir con el proceso

        <div class="inputs-verificacion">

<!-- Botón -->

    <div class="boton" id="boton-envio">
        <button 
            type="submit"
